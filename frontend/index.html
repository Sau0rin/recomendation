<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAZA ITALIA recomendation</title>
    <link rel="stylesheet" type="text/css" href="css/fonts.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap&subset=cyrillic" rel="stylesheet">
    <!-- подключаем сценарии -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <!-- Основная часть документа -->
  <body>
    <!-- заголовок страницы -->
    <header>
      <!-- меню страницы -->
      <nav>
        <a href = "https://piazzaitalia.md"  target="_blank" ><img src="https://piazzaitalia.md/image/catalog/option/logo.png"></a>
      </nav>
    </header>
    <!-- основной контент сайта -->
    <main>
      <section id="main">
      </section>
      <section class="contact" id="input">
       
        <form id="exampleForm" method="post" action="" class="contact-form">
    			<input id="id_tovara" name="name" type="number" class="col" placeholder="Введите id товара" required>
          <span id="status" class="row-col check"></span>
    			<input type="submit" id="submit" class="submit btn" value="Найти похожие товары">
        </form>
      </section>

      <section class="contact" id="output">
        <h2 class="main-title">Результаты поиска</h2>
        <div class="delimiter"></div>
        <p class="main-title-description"></p>

        <!-- Контейнер для отображения -->
        <div id="result" class="testimonials-container">
          <p id = "selected_product"></p>
          <ul id = "similar_product"></ul>
        </div>
      </section>

    </main>
  </body>
</html>
